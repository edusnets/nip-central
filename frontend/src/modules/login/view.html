<form class="form-signin" name="form-signin">
    <h3 class="form-signin-heading">
        <img src="assets/images/logo-white-text-bg.svg" style="display: block;margin: 0 auto;width: 220px;">
    </h3>
    <br/>    
    <input type="text" id="inputEmail" name="username" class="form-control" placeholder="UsuÃ¡rio" required="" autofocus="" ng-model="user.username">
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="" ng-model="user.password">
    
    <button id="myButton" class="btn btn-lg btn-primary btn-block" type="button" ng-click="entrar()" ng-disabled="buttonDisabled">{{ buttonLabel }}</button>
</form>

<script>
    jQuery('.form-signin').keypress(function(e){
        if(e.charCode === 13){        
            var btn = jQuery("form[name=\"form-signin\"] .btn-primary");

            if((!btn.attr('disabled')) && (!btn.is(':focus'))){            
                btn.click();
            }
        }
    });
</script>
