<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="assets/images/favicon.png" type="image/png">

		<title>NextIp</title>

		<link href="assets/css/bootstrap.min.css" rel="stylesheet">
		<link href="assets/css/style.css" rel="stylesheet">
	</head>

	<body>
		<nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">
						<img src="assets/images/logo-white-text-bg.svg" height="25">
					</a>
				</div>
			</div>
		</nav>

		<div class="container">
			<form class="form-signin">
				<h3 class="form-signin-heading">
					<center>
						Faça o seu login
					</center>
				</h3>
				<br/>

				<label for="inputEmail" class="sr-only">Username</label>
				<input type="email" id="inputEmail" name="username" class="form-control" placeholder="Usuário" required="" autofocus="">
				
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="">
				
				<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
			</form>
		</div>

		<footer class="footer">
			<div class="container">
				<p class="text-muted"><small>Desenvolvimento NextIp</small></p>
			</div>
		</footer>

		<script src="assets/js/jquery-3.2.1.slim.min.js"></script>
		<script src="assets/js/popper.min.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
	</body>
